<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="carrito">
        <div class="container">
            <br>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <button @click="borrarCarrito" class="">Borrar Carrito</button>
                </div>
                <div class="col-3">
                    <div>Total Carrito:</div>
                </div>
                <div class="col-3">
                    <div>${{calcularTotal().toFixed(2)}}</div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Cantidad</th>
                            <th>Descripcion</th>
                            <th>Precio Unit.</th>
                            <th>Sub Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="" v-for="item in carrito ">
                            <td scope="row">{{item.codigo}}</td>
                            <td>{{item.cantidad}}</td>
                            <td>{{item.descripcion}}</td>
                            <td>${{item.precioUnit.toFixed(2)}}</td>
                            <td>${{calcularSubtotal(item).toFixed(2)}}</td>
                            <td>
                                <div>
                                    <button>-</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">Total:</td>
                            <td>${{calcularTotal().toFixed(2)}}</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--<script src="./js/main.js"></script>-->
    <script src="./js/carrito.js"></script>
</body>

</html>
