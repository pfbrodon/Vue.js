<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <br><br>
            <div class="row">
                <div class="col-2"> <button class="btn btn-success btn-sm" onclick="window.location.href = 'carrito.html';">Ver Carrito</button>
                </div>
                <div class="col-6">
                    LISTA DE PRODUCTOS
                </div>
                <div class="col-2">Items en Carrito: {{cantidadProductosAgregados}}</div>
                <div class="col-2" id="totalCompra"></div>
            </div>
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Codigo</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Precio VP</th>
                                <th scope="col">Compra</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="" v-for="producto in productos">
                                <td class="col-id" scope="row">{{producto.id}}</td>
                                <td>{{producto.id_categoria}}</td>
                                <td class="col-codigo">{{producto.codigo}}</td>
                                <td class="col-cantidad">{{producto.cantidad}}</td>
                                <td>{{producto.descripcion}}</td>
                                <td class="col-preciovp">${{producto.precioVPublico.toFixed(2)}}</td>
                                <td>
                                    <div class="container">
                                        <button class="btn btn-primary btn-sm" v-on:click="sumarEnUno(producto.id)">+</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
